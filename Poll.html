<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Poll Widget</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pollWidget.js"></script>
</head>
<body>
    <div id="poll1"></div>
    <div id="poll2"></div>
    <div id="poll3"></div>

    <!-- Add Polls -->
    <script>
            PollWidget.init(
                document.getElementById("poll1"),
                "poll1",
                "How do you feel today?",
                ["Brilliant! I have so much energy", "Always can be worse.", "Please, end my misery."]
            );

            PollWidget.init(
                document.getElementById("poll2"),
                "poll2",
                "How do you like the Opinary test?",
                ["It was great and so challenging.", "Not bad, but you can improve.", "It was a nightmare, never again."]
            );

            PollWidget.init(
                document.getElementById("poll3"),
                "poll3",
                "What is your favorite programming language?",
                ["JavaScript", "Python", "C++", "Other"]
            );
    </script>
</body>
</html>
